<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    <p>In the input box below type: "Rock", "Paper", or "Scissors" to play a game against the computer!</p>
    <input type="text" class="rps_input">
    <button type="submit" class="rps_button">Play!</button>
    <p> The first to 5 wins!</p>
    <p class="round_notification"></p>
    <p class="game_notification"></p>
    <script src="rps.js">
    </script>
</body>
</html>
